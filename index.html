<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>1-13 轉盤（不重複抽）</title>
  <style>
    :root{
      --ink:#0f172a;
      --muted:#475569;
      --pink:#ff4d8d;
      --card: rgba(255,255,255,.78);
      --stroke: rgba(15,23,42,.10);
      --shadow: 0 18px 55px rgba(15,23,42,.12);
      --shadow2: 0 10px 26px rgba(15,23,42,.10);

      --wheel: 420px;
      --ring: 16px;
      --btn: 110px;

      /* 用 CSS 變數控制輪盤旋轉（同時讓文字抵消） */
      --wheel-rot: 0deg;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, "Noto Sans TC", "Microsoft JhengHei", Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1100px 700px at 18% 22%, #ffe6f1 0%, transparent 55%),
        radial-gradient(900px 620px at 85% 30%, #e8f3ff 0%, transparent 55%),
        radial-gradient(900px 700px at 50% 90%, #eafff2 0%, transparent 58%),
        #f7f8ff;
      display:grid;
      place-items:center;
      padding: 22px;
    }

    .page{
      width:min(1120px, 96vw);
      display:flex;
      gap: 22px;
      align-items: stretch;
      justify-content:center;
      flex-wrap:wrap;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute;
      inset: 12px;
      border-radius: 18px;
      border: 2px dashed rgba(255,77,141,.35);
      pointer-events:none;
    }

    /* 左：轉盤 */
    .left{
      width:min(620px, 96vw);
      padding: 22px;
      display:grid;
      gap: 14px;
      justify-items:center;
    }
    .title{
      margin: 0;
      font-weight: 1000;
      letter-spacing:.5px;
      font-size: 18px;
      color: var(--muted);
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:center;
      text-align:center;
    }
    .badge{
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,77,141,.12);
      border: 1px solid rgba(255,77,141,.25);
      color: #c0265c;
      font-weight: 900;
    }

    .wheel-area{
      position:relative;
      width:min(var(--wheel), 86vw);
      height:min(var(--wheel), 86vw);
      display:grid;
      place-items:center;
    }

    /* 指針：往內（朝下） */
    .pointer{
      position:absolute;
      top: 8px;
      left:50%;
      transform: translateX(-50%);
      width:0;height:0;
      border-left: 14px solid transparent;
      border-right: 14px solid transparent;
      border-top: 26px solid var(--pink);
      z-index: 30;
      filter: drop-shadow(0 10px 10px rgba(0,0,0,.18));
    }
    .pointer::after{
      content:"";
      position:absolute;
      left:50%;
      top:-40px;
      transform: translateX(-50%);
      width:18px;height:18px;border-radius:999px;
      background:#fff;
      border: 4px solid rgba(15,23,42,.90);
      box-shadow: 0 12px 26px rgba(0,0,0,.12);
    }

    /* 轉盤 */
    .wheel{
      position:absolute;
      inset:0;
      border-radius:50%;
      background:
        radial-gradient(circle at 50% 50%, #fff 0 38%, transparent 39%),
        conic-gradient(from -90deg,
          /* 13 等分顏色輪流 */
          #fde68a 0 7.6923%,
          #a7f3d0 7.6923% 15.3846%,
          #bfdbfe 15.3846% 23.0769%,
          #fbcfe8 23.0769% 30.7692%,
          #ddd6fe 30.7692% 38.4615%,
          #fecaca 38.4615% 46.1538%,
          #bbf7d0 46.1538% 53.8461%,
          #bae6fd 53.8461% 61.5384%,
          #fde68a 61.5384% 69.2307%,
          #e9d5ff 69.2307% 76.9230%,
          #c7d2fe 76.9230% 84.6153%,
          #fdba74 84.6153% 92.3076%,
          #99f6e4 92.3076% 100%
        );
      border: var(--ring) solid rgba(15,23,42,.92);
      box-shadow: var(--shadow2);
      transform: rotate(var(--wheel-rot));
      transition: transform 3.8s cubic-bezier(.12,.72,.08,1);
      overflow:hidden;
    }
    .wheel::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius:50%;
      box-shadow:
        inset 0 0 0 10px rgba(255,255,255,.28),
        inset 0 0 42px rgba(0,0,0,.08);
      pointer-events:none;
    }

    .nums{ position:absolute; inset:0; pointer-events:none; z-index:10; }
    .num{
      position:absolute; left:50%; top:50%;
      transform-origin: 0 0;
      font-weight: 1000;
      font-size: 26px;
      color: rgba(15,23,42,.94);
      text-shadow: 0 2px 10px rgba(0,0,0,.10), 0 1px 0 rgba(255,255,255,.9);
      user-select:none;
    }
    /* 抽過：淡掉 */
    .num.used{ opacity: .25; filter: grayscale(70%); }

    .spin-btn{
      position:absolute; left:50%; top:50%;
      transform: translate(-50%,-50%);
      width: var(--btn); height: var(--btn);
      border-radius: 999px;
      border: 10px solid rgba(15,23,42,.92);
      background: radial-gradient(circle at 30% 25%, #ffffff 0%, #ffe1ef 40%, #ffd2e6 70%, #ffc3dc 100%);
      box-shadow: 0 16px 34px rgba(255,77,141,.18), 0 14px 34px rgba(0,0,0,.12);
      display:grid; place-items:center;
      font-weight: 1000;
      font-size: 18px;
      cursor:pointer;
      z-index: 40;
      transition: transform .12s ease;
    }
    .spin-btn:active{ transform: translate(-50%,-50%) scale(.98); }
    .spin-btn[disabled]{ opacity:.65; cursor:not-allowed; }

    .result{
      width: min(520px, 92vw);
      background: rgba(255,255,255,.88);
      border: 1px solid rgba(15,23,42,.10);
      border-radius: 18px;
      padding: 14px 16px;
      box-shadow: 0 12px 26px rgba(0,0,0,.08);
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      font-weight: 900;
      letter-spacing: .5px;
      text-align:center;
      flex-wrap:wrap;
    }
    .result b{ font-size: 30px; color:#0f172a; }
    .small{
      font-size: 12px;
      color: var(--muted);
      font-weight: 900;
    }

    .controls{ display:flex; justify-content:center; gap: 10px; flex-wrap:wrap; }
    .btn{
      padding: 10px 18px;
      border-radius: 14px;
      border: 2px solid rgba(15,23,42,.92);
      background: #fff;
      font-weight: 1000;
      cursor:pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,.07);
    }
    .btn:active{ transform: scale(.99); }
    .btn.danger{
      border-color: rgba(239,68,68,.9);
      color:#b91c1c;
    }

    /* 右側（保留人物去背區） */
    .right{
      width:min(380px, 96vw);
      padding: 18px;
      display:grid;
      gap: 12px;
      align-content:start;
      justify-items:center;
    }
    .side-title{
      margin:0;
      font-weight:1000;
      color: var(--muted);
      display:flex;
      align-items:center;
      gap:10px;
    }
    .chip{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      background: rgba(59,130,246,.10);
      border: 1px solid rgba(59,130,246,.20);
      color:#1d4ed8;
      font-weight:900;
    }
    .avatar-stage{
      width: 100%;
      min-height: 380px;
      border-radius: 20px;
      background:
        radial-gradient(420px 280px at 30% 22%, rgba(255,77,141,.22), transparent 60%),
        radial-gradient(520px 320px at 70% 35%, rgba(59,130,246,.18), transparent 58%),
        radial-gradient(520px 420px at 50% 85%, rgba(34,197,94,.16), transparent 60%),
        rgba(255,255,255,.70);
      border: 1px solid rgba(15,23,42,.10);
      box-shadow: var(--shadow2);
      position:relative;
      overflow:hidden;
      display:grid;
      place-items:center;
      padding: 14px;
    }
    #personCanvas{
      max-width: 100%;
      max-height: 420px;
      display:block;
      filter:
        drop-shadow(0 18px 22px rgba(15,23,42,.18))
        drop-shadow(0 6px 10px rgba(255,77,141,.18));
    }
    .row{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 10px 12px;
      border-radius: 16px;
      background: rgba(255,255,255,.80);
      border: 1px solid rgba(15,23,42,.10);
      box-shadow: 0 10px 18px rgba(0,0,0,.06);
    }
    .row label{
      font-size: 13px;
      font-weight: 900;
      color: var(--muted);
      white-space:nowrap;
    }
    input[type="range"]{ width: 62%; }

    @media (max-width: 520px){
      :root{ --wheel: 340px; --btn: 98px; }
      .num{ font-size: 22px; }
      .avatar-stage{ min-height: 320px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card left">
      <p class="title">
        1～13 轉盤（不重複抽）
        <span class="badge">抽完 13 個會停用</span>
      </p>

      <div class="wheel-area">
        <div class="pointer" aria-hidden="true"></div>

        <div id="wheel" class="wheel" aria-label="1到13 轉盤">
          <div id="nums" class="nums" aria-hidden="true"></div>
        </div>

        <button id="spinBtn" class="spin-btn" type="button">旋轉</button>
      </div>

      <div class="result">
        結果：<b id="resultText">—</b>
        <span class="small" id="remainText">剩餘：13</span>
      </div>

      <div class="controls">
        <button id="resetBtn" class="btn danger" type="button">重置</button>
      </div>
    </div>

    <div class="card right">
      <p class="side-title">可愛貼紙人物 <span class="chip">自動去背</span></p>

      <div class="avatar-stage">
        <canvas id="personCanvas"></canvas>
      </div>

      <div class="row">
        <label for="tolerance">去背強度</label>
        <input id="tolerance" type="range" min="10" max="80" value="35" />
      </div>
      <div class="row">
        <label for="softness">邊緣柔化</label>
        <input id="softness" type="range" min="0" max="25" value="8" />
      </div>

      <img id="personImg" src="person.png" alt="人物原圖" style="display:none" />
    </div>
  </div>

  <script>
    // -----------------------
    // 參數：1~13
    // -----------------------
    const START = 1;
    const END = 13;
    const N = END - START + 1; // 13
    const step = 360 / N;

    // -----------------------
    // 音效（抽到 13 當中獎、抽到 1 當失落；你要改也很容易）
    // -----------------------
    let audioCtx = null;
    function ensureAudio(){
      if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if(audioCtx.state === "suspended") audioCtx.resume().catch(()=>{});
    }
    function beep({freq=440, type="sine", duration=0.12, gain=0.12, when=0}){
      const t0 = audioCtx.currentTime + when;
      const osc = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      osc.type = type;
      osc.frequency.setValueAtTime(freq, t0);
      g.gain.setValueAtTime(0.0001, t0);
      g.gain.exponentialRampToValueAtTime(gain, t0 + 0.01);
      g.gain.exponentialRampToValueAtTime(0.0001, t0 + duration);
      osc.connect(g); g.connect(audioCtx.destination);
      osc.start(t0); osc.stop(t0 + duration + 0.02);
    }
    function playWin(){
      ensureAudio();
      [784, 988, 1175, 1568].forEach((f,i)=>beep({freq:f,type:"triangle",duration:0.10,gain:0.14,when:i*0.11}));
      beep({freq:1960,type:"sine",duration:0.14,gain:0.10,when:0.48});
    }
    function playSad(){
      ensureAudio();
      beep({freq:330,type:"sine",duration:0.18,gain:0.12,when:0});
      beep({freq:220,type:"sine",duration:0.22,gain:0.12,when:0.20});
      beep({freq:110,type:"triangle",duration:0.18,gain:0.08,when:0.42});
    }

    // -----------------------
    // DOM
    // -----------------------
    const wheel = document.getElementById('wheel');
    const nums = document.getElementById('nums');
    const spinBtn = document.getElementById('spinBtn');
    const resetBtn = document.getElementById('resetBtn');
    const resultText = document.getElementById('resultText');
    const remainText = document.getElementById('remainText');

    // -----------------------
    // 不重複抽：用 pool 管理
    // -----------------------
    let pool = [];
    function resetPool(){
      pool = [];
      for(let v=START; v<=END; v++) pool.push(v);
      remainText.textContent = `剩餘：${pool.length}`;
      resultText.textContent = "—";
      // UI：數字全部恢復
      document.querySelectorAll('.num').forEach(el => el.classList.remove('used'));
      // 轉盤回正
      wheel.style.transition = "none";
      setWheelDeg(0);
      requestAnimationFrame(()=>requestAnimationFrame(()=>{
        wheel.style.transition = "transform 3.8s cubic-bezier(.12,.72,.08,1)";
      }));
      spinBtn.disabled = false;
    }

    // -----------------------
    // 建數字（位置跟盤轉，字保持正）
    // -----------------------
    function buildNumbers(){
      nums.innerHTML = "";
      const size = wheel.clientWidth;
      const r = (size / 2) - 56;

      for(let i=0;i<N;i++){
        const value = START + i;
        const el = document.createElement('div');
        el.className = 'num';
        el.textContent = String(value);
        el.dataset.value = String(value);

        const ang = i * step + step / 2;

        // 最後一段 rotate(calc(-ang - var(--wheel-rot))) 抵消盤轉
        el.style.transform = `
          translate(-50%, -50%)
          rotate(${ang}deg)
          translate(0, -${r}px)
          rotate(calc(${-ang}deg - var(--wheel-rot)))
        `;
        nums.appendChild(el);
      }
    }

    // -----------------------
    // 旋轉控制
    // -----------------------
    let currentDeg = 0;
    let spinning = false;

    function setWheelDeg(deg){
      currentDeg = deg;
      wheel.style.setProperty('--wheel-rot', `${currentDeg}deg`);
    }
    function norm360(deg){
      return ((deg % 360) + 360) % 360;
    }
    function getIndexFromDeg(deg){
      const n = norm360(deg);
      const atTop = (360 - n) % 360;
      return Math.floor(atTop / step); // 0..N-1
    }

    function pickFromPool(){
      // 隨機抽 pool 裡的一個，並移除
      const idx = Math.floor(Math.random() * pool.length);
      const val = pool[idx];
      pool.splice(idx, 1);
      remainText.textContent = `剩餘：${pool.length}`;
      return val;
    }

    function markUsed(value){
      const el = document.querySelector(`.num[data-value="${value}"]`);
      if(el) el.classList.add('used');
    }

    function spin(){
      if(spinning) return;

      if(pool.length === 0){
        spinBtn.disabled = true;
        resultText.textContent = "已抽完";
        return;
      }

      spinning = true;
      spinBtn.disabled = true;
      resultText.textContent = "…";
      ensureAudio();

      // ✅ 抽一個「沒抽過的」
      const picked = pickFromPool();

      // picked 對應到 segment index（0..N-1）
      const targetIndex = picked - START;

      // 讓指針停在該格中心
      const extraTurns = (4 + Math.floor(Math.random() * 4)) * 360;
      const targetCenter = targetIndex * step + step / 2;
      const neededNorm = (360 - targetCenter) % 360;

      const curNorm = norm360(currentDeg);
      const deltaToNeeded = (neededNorm - curNorm + 360) % 360;

      setWheelDeg(currentDeg + extraTurns + deltaToNeeded);

      setTimeout(() => {
        // 顯示結果（直接用 picked，避免浮點/邊界誤差）
        resultText.textContent = String(picked);
        markUsed(picked);

        // 你要音效的話：這裡示範「抽到 13 當中獎、抽到 1 當失落」
        // 如果你要改成別的號碼，把 13/1 換掉即可。
        if(picked === 13) playWin();
        if(picked === 1) playSad();

        spinning = false;

        // pool 還有就可再抽，沒了就停用
        spinBtn.disabled = (pool.length === 0);
        if(pool.length === 0){
          // 抽完提示
          remainText.textContent = "剩餘：0（已抽完）";
        }
      }, 3900);
    }

    // -----------------------
    // 右側人物去背（黃色背景 -> 透明）
    // -----------------------
    const img = document.getElementById('personImg');
    const canvas = document.getElementById('personCanvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const tolEl = document.getElementById('tolerance');
    const softEl = document.getElementById('softness');

    function rgbToHsv(r,g,b){
      r/=255; g/=255; b/=255;
      const max = Math.max(r,g,b), min = Math.min(r,g,b);
      const d = max-min;
      let h = 0;
      if(d !== 0){
        if(max === r) h = ((g-b)/d) % 6;
        else if(max === g) h = (b-r)/d + 2;
        else h = (r-g)/d + 4;
        h *= 60;
        if(h < 0) h += 360;
      }
      const s = max === 0 ? 0 : d/max;
      const v = max;
      return {h,s,v};
    }
    function clamp(n,a,b){ return Math.max(a, Math.min(b,n)); }

    function applyChromaKey(){
      if(!img.complete || !img.naturalWidth) return;

      const maxW = 640;
      const scale = Math.min(1, maxW / img.naturalWidth);
      const w = Math.round(img.naturalWidth * scale);
      const h = Math.round(img.naturalHeight * scale);

      canvas.width = w;
      canvas.height = h;

      ctx.clearRect(0,0,w,h);
      ctx.drawImage(img, 0, 0, w, h);

      const imageData = ctx.getImageData(0,0,w,h);
      const data = imageData.data;

      const tolerance = Number(tolEl.value);
      const softness = Number(softEl.value);

      const H_MIN = 35, H_MAX = 75;
      const center = 55;

      for(let i=0; i<data.length; i+=4){
        const r = data[i], g = data[i+1], b = data[i+2];
        const {h,s,v} = rgbToHsv(r,g,b);
        const isYellow = (h >= H_MIN && h <= H_MAX) && (s > 0.15) && (v > 0.35);

        if(isYellow){
          const dh = Math.abs(h - center);
          const t = clamp(dh / (tolerance/2), 0, 1);
          let alpha = Math.round(255 * t);
          if(softness > 0) alpha = clamp(alpha + softness * 8, 0, 255);
          data[i+3] = alpha;
        }
      }
      ctx.putImageData(imageData, 0, 0);
    }

    img.addEventListener('load', applyChromaKey);
    tolEl.addEventListener('input', applyChromaKey);
    softEl.addEventListener('input', applyChromaKey);

    img.addEventListener('error', () => {
      const w = 560, h = 220;
      canvas.width = w; canvas.height = h;
      ctx.clearRect(0,0,w,h);
      ctx.font = "900 18px system-ui";
      ctx.fillStyle = "#0f172a";
      ctx.fillText("找不到 person.png", 18, 52);
      ctx.font = "700 14px system-ui";
      ctx.fillStyle = "#475569";
      ctx.fillText("請把人物照片存成 person.png", 18, 82);
      ctx.fillText("並放在 index.html 同一個資料夾", 18, 104);
    });

    // -----------------------
    // Init
    // -----------------------
    window.addEventListener('load', () => {
      buildNumbers();
      setWheelDeg(0);
      resetPool();
    });
    window.addEventListener('resize', buildNumbers);

    spinBtn.addEventListener('click', spin);
    resetBtn.addEventListener('click', resetPool);
  </script>
</body>
</html>
